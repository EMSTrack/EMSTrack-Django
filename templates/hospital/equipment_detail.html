{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>Hospital Equipment</h1>

            <h3>Details:</h3>

            <p>
                <strong>Name:</strong>
                <a href="{% url 'hospital:equipment_update' pk=equipment.id %}">{{ equipment.name }}</a>
            </p>
            <p>
                <strong>Type:</strong>
                {{ equipment.type|get_equipment_type }}
            </p>
        </div>
    </div>
</div>

{% endblock %}
