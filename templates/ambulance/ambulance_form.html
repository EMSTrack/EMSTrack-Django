{% extends "base.html" %}
{% load static %}

{% block head %}
{{ form.media }}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Ambulance</h1>

            <form method="POST" class="post-form">
                {% csrf_token %}
                <table>
                    {{ form }}
                </table>
                <p>
                    <button type="submit" class="btn btn-primary">Save</button>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
